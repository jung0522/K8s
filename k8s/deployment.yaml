apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-k8s-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-k8s-demo
  template:
    metadata:
      labels:
        app: spring-k8s-demo
    spec:
      containers:
        - name: spring-k8s-demo
          image: spring-k8s-demo:1.0
          ports:
            - containerPort: 8080
